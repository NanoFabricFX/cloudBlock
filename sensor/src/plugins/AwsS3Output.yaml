apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: blob
spec:
  type: bindings.aws.s3
  version: v1
  metadata:
  - name: bucket
    value: !ENV ${AWS_S3_BUCKET}
  - name: region
    value: !ENV ${AWS_S3_REGION}
  - name: accessKey
    value: !ENV ${AWS_S3_ACCESS_KEY}
  - name: secretKey
    value: !ENV ${AWS_S3_SECRET_KEY}
