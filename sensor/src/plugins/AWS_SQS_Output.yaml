apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: message-queue
spec:
  type: bindings.aws.sqs
  version: v1
  metadata:
  - name: queueName
    value: !ENV ${AWS_SQS_QUEUE_NAME}
  - name: region
    value: !ENV ${AWS_SQS_REGION}
  - name: accessKey
    value: !ENV ${AWS_ACCESS_KEY}
  - name: secretKey
    value: !ENV ${AWS_SECRET_KEY}
  # Default values that could be overwritten
  - name: messageVisibilityTimeout
    value: 10
  - name: messageRetryLimit
    value: 10
  - name: messageWaitTimeSeconds
    value: 1
  - name: messageMaxNumber
    value: 10
