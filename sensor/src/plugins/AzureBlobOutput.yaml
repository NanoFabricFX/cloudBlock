apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: blob
spec:
  type: bindings.azure.blobstorage
  version: v1
  metadata:
  - name: storageAccount
    value: !ENV ${AZURE_BLOB_STORAGE_ACCOUNT} 
  - name: storageAccessKey
    value: !ENV ${AZURE_BLOB_STORAGE_ACCOUNT_KEY} 
  - name: container
    value: !ENV ${AZURE_BLOB_CONTAINER_NAME} 
  - name: decodeBase64
    value: "false"
