name: cloudBlock
type: sw.block
description: >-
  Easily read and write application data via cloud messaging or specialized services on AWS, Azure or Google Cloud Platform
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/balena-io-playground/cloudBlock'
  logo:
    type: blob.asset
    data:
      url: >-
        https://raw.githubusercontent.com/balena-io-playground/cloudBlock/main/logo.png
data:
  applicationEnvironmentVariables:
    - LOCAL_MQTT_INPUT_TOPIC: cloud-input
  defaultDeviceType: raspberry-pi4-64
  supportedDeviceTypes:
    - raspberry-pi4-64
    - intel-nuc
version: 0.0.1
